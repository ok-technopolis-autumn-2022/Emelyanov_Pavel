<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>
            todos
        </title>
        <link href="styles/styles.scss" rel="stylesheet">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <main class="todos-page" role="main" aria-label="Page with tasks to do">
            <header class="todos-page__header" role="heading" aria-label="Todos">
                <h1>
                    todos
                </h1>
            </header>

            <article class="todos-page__article" role="article" aria-label="List with tasks">
                <header class="main-controls__main-controls main-controls">
                    <div class="main-controls__select-all">
                        <button class="main-controls__select-all-button" role="button" aria-label="Select all tasks" alt="Select All">
                            <img src="images\SelectAll.svg" alt="Изображение со стрелкой вниз">
                        </button>
                    </div>
                    <form action="#" method="post" class="main-controls__create-new">
                        <input id="description" type="text" placeholder="What needs to be done?" class="main-controls__new-task-input" autofocus="autofocus">
                    </form>                   
                </header>

                <section class="todos-page__tasks">
                    <ul class="todos-page__tasks-list tasks-list">
                        <li class="tasks-list__item-in-list item-in-list" id="1">
                            <div class="item-in-list__task-item">
                                <label class="item-in-list__custom-checkbox">
                                    <input class="item-in-list__checkbox" type="checkbox" id="1" role="checkbox" aria-label="Item in your tasks">
                                    <span class="item-in-list__checkbox-replica"></span>
                                </label>
                                <span class="item-in-list__main-list-text">HTML</span>
                                <button class="item-in-list__delete_btn" role="button" id="1" aria-label="Delete this task">
                                    <img src="images/delete.svg" alt="Изображение удаления">
                                </button>
                            </div>
                            <div class="item-in-list__edit">
                                <input class="task-item__input" type="text" value="HTML" id="1" aria-label="Edit task: HTML"/>
                            </div>
                        </li>
                        <li class="tasks-list__item-in-list item-in-list" id="2">
                            <div class="item-in-list__task-item">
                                <label class="item-in-list__custom-checkbox">
                                    <input class="item-in-list__checkbox" type="checkbox" id="2" role="checkbox" aria-label="Item in your tasks">
                                    <span class="item-in-list__checkbox-replica"></span>
                                </label>
                                <span class="item-in-list__main-list-text">CSS</span>
                                <button class="item-in-list__delete_btn" role="button" id="2" aria-label="Delete this task">
                                    <img src="images/delete.svg" alt="Изображение удаления">
                                </button>
                            </div>
                            <div class="item-in-list__edit">
                                <input type="text" class="task-item__input" value="CSS" id="2" aria-label="Edit task: CSS"/>
                            </div>
                        </li>
                        <li class="tasks-list__item-in-list item-in-list" id="3">
                            <div class="item-in-list__task-item">
                                <label class="item-in-list__custom-checkbox">
                                    <input class="item-in-list__checkbox" type="checkbox" id="3" role="checkbox" aria-label="Item in your tasks">
                                    <span class="item-in-list__checkbox-replica"></span>
                                </label>
                                <span class="item-in-list__main-list-text">JS</span>
                                <button class="item-in-list__delete_btn" role="button" id="3" aria-label="Delete this task">
                                    <img src="images/delete.svg" alt="Изображение удаления">
                                </button>
                            </div>
                            <div class="item-in-list__edit">
                                <input type="text" class="task-item__input" value="JS" id="3" aria-label="Edit task: JS"/>
                            </div>
                        </li>
                        <li class="tasks-list__item-in-list item-in-list" id="4">
                            <div class="item-in-list__task-item">
                                <label class="item-in-list__custom-checkbox">
                                    <input class="item-in-list__checkbox" type="checkbox" id="4" role="checkbox" aria-label="Item in your tasks">
                                    <span class="item-in-list__checkbox-replica"></span>
                                </label>
                                <span class="item-in-list__main-list-text">JS tools</span>
                                <button class="item-in-list__delete_btn" role="button" id="4" aria-label="Delete this task">
                                    <img src="images/delete.svg" alt="Изображение удаления">
                                </button>
                            </div>
                            <div class="item-in-list__edit" hidden>
                                <input type="text" class="task-item__input" value="JS tools" id="4" aria-label="Edit task: JS tools"/>
                            </div>
                        </li>
                    </ul>
                </section>

                <footer class="todos-page__footer footer">
                    <div class="footer__item-in-footer">
                        <span class="footer__items-counter" role="note" aria-label="Task count counter">3 items left</span> 
                    </div>
                    <div class="footer__item-in-footer">
                        <div class="footer__amount-size">
                            <div class="footer__switcher-of-amount-of-items" role="radiogroup" aria-label="Displayed tasks">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="All" role="radio" aria-label="All tasks are displayed" checked>
                                    <span class="footer__radio-button-text">All</span>
                                </label>
                            </div>
                            <div class="footer__switcher-of-amount-of-items">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="Active" role="radio" aria-label="Active tasks are displayed">
                                    <span class="footer__radio-button-text">Active</span>
                                </label>
                            </div>
                            <div class="footer__switcher-of-amount-of-items">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="Completed" role="radio" aria-label="Completed tasks are displayed">
                                    <span class="footer__radio-button-text">Completed</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="footer__item-in-footer">
                        <button class="footer__btn-clear" role="button" aria-label="Clear all tasks">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
