<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>
            todos
        </title>
        <link href="styles/styles.scss" rel="stylesheet">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <main class="todos-page" role="main" aria-label="Page with tasks to do">
            <header class="todos-page__header" role="heading" aria-label="Todos">
                <h1>
                    todos
                </h1>
            </header>

            <article class="todos-page__article" role="article" aria-label="List with tasks">
                <header class="main-controls__main-controls main-controls">
                    <div class="main-controls__select-all">
                        <button class="main-controls__select-all-button" role="button" aria-label="Select all tasks" alt="Select All"></button>
                    </div>
                    <form action="#" method="post" class="main-controls__create-new">
                        <input id="description" type="text" placeholder="What needs to be done?" class="main-controls__new-task-input" autofocus="autofocus">
                    </form>                   
                </header>

                <section class="todos-page__tasks">
                    <ul class="todos-page__tasks-list tasks-list"></ul>
                </section>

                <footer class="todos-page__footer footer">
                    <div class="footer__item-in-footer">
                        <span class="footer__items-counter" role="note" aria-label="Task count counter">3 items left</span> 
                    </div>
                    <div class="footer__item-in-footer">
                        <div class="footer__amount-size">
                            <div class="footer__switcher-of-amount-of-items" role="radiogroup" aria-label="Displayed tasks">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="All" role="radio" aria-label="All tasks are displayed" checked>
                                    <span class="footer__radio-button-text">All</span>
                                </label>
                            </div>
                            <div class="footer__switcher-of-amount-of-items">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="Active" role="radio" aria-label="Active tasks are displayed">
                                    <span class="footer__radio-button-text">Active</span>
                                </label>
                            </div>
                            <div class="footer__switcher-of-amount-of-items">
                                <label class="footer__amount-label">
                                    <input class="footer__radio-button" type="radio" name="switcher" value="Completed" role="radio" aria-label="Completed tasks are displayed">
                                    <span class="footer__radio-button-text">Completed</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="footer__item-in-footer">
                        <button class="footer__btn-clear" role="button" aria-label="Clear all tasks">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
