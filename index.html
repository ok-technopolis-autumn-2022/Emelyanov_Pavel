<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            todos
        </title>
    </head>
    <body>
        <div class="to_dos_page">
            <header class="title_of_page">
                <h1>
                    todos
                </h1>
            </header>
            <section class="todos_section">
                <header class="todos_lst_header">
                    <button class="btn_with_image"></button>
                    <input type="text" placeholder="What needs to be done" class="header_input">
                </header>
                <section class="todos_lst_main_section">
                    <ul class="marked_list">
                        <div class="item_in_list">
                            <input type="checkbox">
                            <input type="text" value="HTML" class="main_list_text">
                        </div>
                        <div class="item_in_list">
                            <input type="checkbox" checked>
                            <input type="text" value="CSS" class="main_list_text">
                        </div>
                        <div class="item_in_list">
                            <input type="checkbox">
                            <input type="text" value="JS" class="main_list_text">
                        </div>
                        <div class="item_in_list">
                            <input type="checkbox">
                            <input type="text" value="JS tools" class="main_list_text">
                        </div>
                    </ul>
                </section>
                <footer class="todos_footer">
                    <div>
                        <span class="items_counter">3 items left</span> 
                    </div>
                    <div>
                        <input class="btn_all" type="button" value="All">
                        <input class="btn_active" type="button" value="Active">
                        <input class="btn_completed" type="button" value="Completed">
                    </div>
                    <div>
                        <button class="btn_clear">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </section>
        </div>
    </body>
</html>
