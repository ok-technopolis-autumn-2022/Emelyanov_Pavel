<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            todos
        </title>
    </head>
    <body>
        <main class="todos_page">
            <header class="title_on_page">
                <h1>
                    todos
                </h1>
            </header>
            <article class="main_part_of_todos_app">
                <header class="todos_lst_header">
                    <button class="btn_with_image">Select all</button>
                    <input type="text" placeholder="What needs to be done?" class="header_input">
                </header>
                <section class="todos_lst_main_section">
                    <ul class="marked_list">
                        <li class="item_in_list">
                            <div>
                                <label>
                                    <input type="checkbox">
                                    <span class="checkbox-replica"></span>
                                </label>
                                <input type="text" value="HTML" class="main_list_text" aria-label="Selected task is HTML">
                                <button class="delete_btn">delete task</button>
                            </div>
                            <div class="task-item__edit" hidden="hidden">
                                <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: HTML"/>
                            </div>
                        </li>
                        <li class="item_in_list">
                            <div>
                                <label>
                                    <input type="checkbox">
                                    <span class="checkbox-replica"></span>
                                </label>
                                <input type="text" value="CSS" class="main_list_text" aria-label="Selected task is CSS">
                                <button class="delete_btn">delete task</button>
                            </div>
                            <div class="task-item__edit" hidden="hidden">
                                <input type="text" class="task-item__input" value="CSS" aria-label="Edit task: CSS"/>
                            </div>
                        </li>
                        <li class="item_in_list">
                            <div>
                                <label>
                                    <input type="checkbox">
                                    <span class="checkbox-replica"></span>
                                </label>
                                <input type="text" value="JS" class="main_list_text" aria-label="Selected task is JS">
                                <button class="delete_btn">delete task</button>
                            </div>
                            <div class="task-item__edit" hidden="hidden">
                                <input type="text" class="task-item__input" value="JS" aria-label="Edit task: JS"/>
                            </div>
                        </li>
                        <li class="item_in_list">
                            <div>
                                <label>
                                    <input type="checkbox">
                                    <span class="checkbox-replica"></span>
                                </label>
                                <input type="text" value="JS tools" class="main_list_text" aria-label="Selected task is JS tools">
                                <button class="delete_btn">delete task</button>
                            </div>
                            <div class="task-item__edit" hidden="hidden">
                                <input type="text" class="task-item__input" value="JS tools" aria-label="Edit task: JS tools"/>
                            </div>
                        </li>
                    </ul>
                </section>
                <footer class="todos_footer">
                    <div>
                        <span class="items_counter">3 items left</span> 
                    </div>
                    <div>
                        <div class="switcher_of_amount_of_items" >
                            <input type="radio" name="switcher" value="All">
                            <span>All</span>
                        </div>
                        <div class="switcher_of_amount_of_items">
                            <input type="radio" name="switcher" value="Active">
                            <span>Active</span>
                        </div>
                        <div class="switcher_of_amount_of_items">
                            <input type="radio" name="switcher" value="Completed">
                            <span>Completed</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn_clear">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
